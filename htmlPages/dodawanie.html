<!-- Importuj plugin "leaflet-control-geocoder" -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<!-- Importuj bibliotekę Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Twój kod HTML i JavaScript -->

    <script src="\JavaScripts\adding.js"></script>

    <title>Touristicle</title>
    
</head>

<body>
    <header>
        <div class="logo-container" onclick="redirectToHomepage()">
            <img id="logo" src="../style/img/logo.png" alt="Logo">
            <!-- Nazwa strony -->
            <h1>Touristicle</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="dodawanie.html">Dodaj miejsce</a></li>
                <li class="dropdown">
                    <a href="#">Konto</a>
                    <ul class="submenu">
                        <li><a href=".\login.html">Logowanie</a></li>
                        <li><a href=".\signup.html">Rejestracja</a></li>
                    </ul>
                </li>
                <li><a href="ranking.html">Ranking</a></li>
            </ul>
        </div>
    </header>

        
        <div id="form">
            <h2>Dodaj nowy marker:</h2>
            <div id="login-container" style="display: none;">
                <p>Aby dodawać nowe miejsca do mapy, musisz się zalogować!</p>
                <button class="buttonAdd" onclick="window.location.href='login.html'">Zaloguj</button>
                <button class="buttonAdd" onclick="window.location.href='signup.html'">Stwórz konto</button>
                </div>
            <form id="marker-form" style="display: none;">
                <label for="placeName">Nazwa miejsca:</label>
                <input type="text" id="placeName" required><br>
                <label for="address">Adres:</label>
                <input type="text" id="address" required><br>
                <label for="category">Kategoria:</label>
                <span id="category-error" class="error-message" style="color: red; display: none;">Proszę wybrać kategorię z listy.</span>
                <select id="category" required>
                    <option disabled selected>wybierz kategorię z listy</option>
                    <option value="bar">Bar</option>
                    <option value="fun">Rozrywka</option>
                    <option value="info">Info</option>
                    <option value="museum">Muzeum</option>
                    <option value="natureMonument">Pomniky</option>
                    <option value="park">Park</option>
                    <option value="restaurant">Restauracja</option>
                    <option value="viewpoint">Punkt widokowy</option>
                </select>
                <br>
                <label for="coordinates">Współrzędne geograficzne:</label>
                <i class="fas fa-info-circle tooltip-icon" title="Kliknij na mapę, aby zaznaczyć miejsce"></i>
                <input type="text" id="coordinates" required><br>



                <label for="imageURL">Link URL do zdjęcia:</label>
                <input type="text" id="imageURL"><br>
                <input type="button" class="formbutton" value="Dodaj marker" onclick="dodajMarker()">
              </form>
        
        
              <div id="map2" style="width: 100%; height: 300px;"></div></div>

        


    <footer>

    </footer>

        function redirectToHomepage() {
            var homepageUrl = "main.html";
            window.location.href = homepageUrl;
        }

</body>
