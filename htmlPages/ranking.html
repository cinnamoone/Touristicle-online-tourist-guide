<head>
    <meta charset="UTF-8">

    <script src="\JavaScripts\menu.js"></script>
    <script src="\JavaScripts\ranking.js"></script>
    <title>Touristicle</title>
</head>

<body>
    <header>
        <div class="logo-container" onclick="redirectToHomepage()">
            <img id="logo" src="../style/img/logo.png" alt="Logo">

            <!-- Nazwa strony -->
            <h1>Touristicle</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="dodawanie.html">Dodaj miejsce</a></li>
                <li class="dropdown">
                    <a href="#">Konto</a>
                    <ul class="submenu">
                        <li><a href=".\login.html">Logowanie</a></li>
                        <li><a href=".\signup.html">Rejestracja</a></li>
                    </ul>
                </li>
                <li><a href="ranking.html">Ranking</a></li>
                
            </ul>
        </div>
    </header>
    
    
    
    
    <section id="ranking">
      <center><h1>Przejrzyj najlepiej oceniane miejsca i atrakcje!</h1></center>  
      <button class="button" id="filterButton" onclick="toggleFilter()">Filtrowanie</button>
      <div  id="filter" style="display: none;">
            <label for="category-filter">Filtruj według kategorii:</label>
            <select id="category-filter">
                <option value="all">Wszystkie</option>
                <option value="bar">Bary</option>
                <option value="fun">Rozrywka</option>
                <option value="info">Info</option>
                <option value="museum">Muzea</option>
                <option value="natureMonument">Pomniki przyrody</option>
                <option value="park">Parki</option>
                <option value="restaurant">Restauracje</option>
                <option value="view">Punkty widokowe</option>
                
            </select>
            <br>
            <br>
            <label for="city-filter">Filtruj według miasta:</label>
            <input type="text" id="city-filter" placeholder="Wprowadź nazwę miasta">
            <br>
            <br>
            <label for="sort">Sortuj według oceny:</label>
            <select id="sort">
                <option value="highest">Od najwyższej</option>
                <option value="lowest">Od najniższej</option>
            </select>
        </div> </div>

        <ul id="ranking-list">
            <!-- dane JSON zostaną wyświetlone tutaj -->
        </ul>
    </section>
    

    <footer>

    </footer>

        function redirectToHomepage() {
            var homepageUrl = "main.html";
            window.location.href = homepageUrl;
        }

      </script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</body>

</html>
