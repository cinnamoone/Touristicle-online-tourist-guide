    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #A2DFE1;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
    #0978A5,
    #29C5B4    
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        #552BA4,
        #10B2AD
        
    );
    right: -30px;
    bottom: -80px;
}
form{
    height: 650px;
    width: 400px;
    background-color: #BBE7E8, 0.9;
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 15px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #011532;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 40px;
    width: 100%;
    background-color: rgba(196,230,236,0.66);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 2px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 50px;
    width: 100%;
    background-color: rgba(181, 163, 216, 0.4);
    color: #5A399B;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    border: 0px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(91,64,218,0.6);
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post">
        <!--{% csrf_token %} -->
        <h3>Rejestracja</h3>

        <label for="email">Email</label>
        <input type="email" placeholder="" name="email" id="email">

        <label for="password1">Hasło</label>
        <input type="password" placeholder="" id="password" name="password">


        <label for="password2">Potwierdź hasło</label>
        <input type="password" placeholder="" id="password2" name="password2">
        <button onclick='register()'>Zarejestruj się</button>
        <br></br>
        <br></br>
        <center><a href="login.html" style="color: #3A2563; font-size: 14px;">Posiadasz już konto? Zaloguj się!</a></center>

    </form>
